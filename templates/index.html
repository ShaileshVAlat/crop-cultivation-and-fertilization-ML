<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Cultivation and Fertilizer Recommandation</title>
</head>
<body>
    <h1>Crop Cultivation and Fertilizer Recommandation</h1>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="N">Nitrogen (N):</label>
        <input type="number" id="N" name="N" step="any" required><br>

        <label for="P">Phosphorus (P):</label>
        <input type="number" id="P" name="P" step="any" required><br>

        <label for="K">Potassium (K):</label>
        <input type="number" id="K" name="K" step="any" required><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="any" required><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" step="any" required><br>

        <label for="ph">pH Level:</label>
        <input type="number" id="ph" name="ph" step="any" required><br>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" step="any" required><br>

        <input type="submit" value="Predict">
    </form>

    {% if crop_prediction %}
        <p>Prediction Crop: {{ crop_prediction }}</p>
    {% endif %}

    {% if fertilizer_prediction %}
        <p>Recommended Fertilizer: {{ fertilizer_prediction }}</p>
    {% endif %}
</body>
</html>
