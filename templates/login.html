{% extends "base.html" %} {% block content %}
<section class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
      <div class="form-group">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-500 text-white p-3 rounded-md hover:bg-green-600 transition duration-200"
      >
        Login
      </button>
    </form>

    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages(with_categories=True) %} {% if
    messages %}
    <ul class="mt-4 space-y-2">
      {% for category, message in messages %}
      <li
        class="p-3 rounded-md text-center {% if category == 'success' %} bg-green-100 text-green-700 border border-green-300 {% elif category == 'danger' %} bg-red-100 text-red-700 border border-red-300 {% endif %}"
      >
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </div>
</section>
{% endblock %}
